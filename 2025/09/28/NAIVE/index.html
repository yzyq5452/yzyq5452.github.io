                <p>莱伊弗准备向他喜欢的女孩表白了。</p>
<p>他把女孩约到了天台，这是他们最喜欢的地方。他们经常在这里一边欣赏晚霞，一边聊天。</p>
<p>女孩朝莱伊弗走了过去。莱伊弗的呼吸急促的不能控制，心跳加速的无法抑制。</p>
<p>莱伊弗下意识的向后退了一步。</p>
<p>一阵晚风吹过。</p>
<p>女孩因此拍到了一张美丽的晚霞。</p>
